<head>

  <link rel="stylesheet" href="css/layout-default-latest.css" />

  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script> 
  <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>

<!--  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>-->



  <script type="text/javascript" src="//www.ncnr.nist.gov/instruments/magik/jstree/dist/jstree.js"></script>
  <script type="text/javascript" src="js/sha1.js"></script>
  <script type="text/javascript" src="js/jquery.layout-latest.js"></script>

  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
  <script type="text/javascript" src="//www.ncnr.nist.gov/instruments/magik/d3-science/xy-chart.js"></script>
  <script type="text/javascript" src="//www.ncnr.nist.gov/instruments/magik/d3-science/heat-chart-colorbar-typed-options.js"></script>
  <script type="text/javascript" src="//www.ncnr.nist.gov/instruments/magik/d3-science/get_colormap.js" charset="utf-8"></script>
  <script type="text/javascript" src="//www.ncnr.nist.gov/instruments/magik/d3-science/dataflow-editor-streamline-new.js"></script>
  <script type="text/javascript" src="js/webreduce/server_api/jsonRPC-api.js"></script>
  <script type="text/javascript" src="js/webreduce/instruments/ncnr.refl.js"></script>
  <script type="text/javascript" src="js/webreduce/instruments/ncnr.ospec.js"></script>
  <script type="text/javascript" src="js/webreduce/editor.js"></script>
  <script type="text/javascript" src="js/webreduce/filebrowser.js"></script>
  <script type="text/javascript" src="js/webreduce/main.js"></script>
</head>

<body>
<div id="navigation" class="ui-layout-wrapper ui-layout-west"></div>
<div id="bottom_panel" class="ui-layout-south"></div>
<div id="top_panel" class="ui-layout-north">
    <div id="main_menu_div" style="display:inline-block;">
      <input type="button" id="show_main_menu" value="Menu"></input>
      <ul id="main_menu" style="display:none">
      </ul> 
    </div>
    <div id="status" style="display:inline-block;vertical-align:top;">
        <span id="top_label">Reduction</span>
        <span id="instrument_name" class="instrument-name"></span>
        <span id="statusline"></span>
    </div>
</div>
 
<div id="centerpane" class="ui-layout-center">
  <div id="plotdiv"></div>
  <div id="controls">
<!--    <span class="axis-select-label">x-axis:</span><select id="xcol" ></select>-->
    <label>x-axis</label>
    <select id="xscale" axis="x">
      <option value="linear">linear</option>
      <option value="log">log</option>
    </select>
<!--    <span class="axis-select-label">y-axis:</span><select id="ycol" ></select>-->
    <label>y-axis</label>
    <select id="yscale" axis="y">
      <option value="linear">linear</option>
      <option value="log">log</option>
    </select>
    <label>errorbars
        <input id="show_errorbars" type="checkbox" checked="checked">
    </label>
    <label>points
        <input id="show_points" type="checkbox" checked="checked">
    </label>
    <label>line
        <input id="show_line" type="checkbox" checked="checked">
    </label>
    <input type="button" id="export_data" value="export"></input>
<!--    <span class="axis-select-label">divide by:</span>-->
<!--    <select id="ynormalize">-->
<!--    </select>-->
  </div>
</div>
<div id="right" class="ui-layout-east">
  <div id="device_values"></div>
  <div id="device_attrs"></div>
</div>
<div id="upload_template" title="Upload Template">
  <p>to upload: <input type="file" multiple="false" id="template_file" name="template_file" /></p>
</div>
</body>
</html>
